<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da corrida</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="title-subtitle">
      <h1>CADASTRO PARA A CORRIDA</h1>
      <h2>DIA DO EVENTO: 27/12/2021 - 08:30</h2>
    </div>

    <main class="register-card">
        <form action="">
            <div class="input-field">
                <input type="text" class="input" placeholder="Nome completo">
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="E-mail">
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="CPF">
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Data de nascimento">
            </div>
            <div class="input-field">
                <select name="blood-type" id="blood-type">
                    <option selected disabled>Tipo sangu√≠neo</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <button type="submit">CADASTRAR</button>
        </form>
        <div class="illustration">
            <img src="./assets/illustration.svg" alt="Illustration - Running">
        </div>
    </main>

    <div class="icons">
        <div class="icon star">
            <img src="./assets/star.svg" alt="Icon - Star">
        </div>
        <div class="icon big-circle">
            <img src="./assets/circle-big.svg" alt="Icon - Big Circle">
        </div>
        <div class="icon dark-circle">
            <img src="./assets/circle-dark.svg" alt="Icon - Dark Circle">
        </div>
        <div class="icon light-circle">
            <img src="./assets/circle-light.svg" alt="Icon - Light Circle">
        </div>
        <div class="icon wave">
            <img src="./assets/wave.svg" alt="Icon - Wave">
        </div>
    </div>
  </body>
</html>
